        <script type="text/javascript" language="JavaScript">
            function toggleDisplay(d) {
                var displayState = document.getElementById(d).style.visibility;
                if(displayState == "hidden" || displayState == "") { 
                    document.getElementById(d).style.visibility = "visible"; 
                    console.log("block");
                }
                else { 
                    document.getElementById(d).style.visibility = "hidden"; 
                    console.log("hidden");
                }
            }
        </script>
        
    <div class="clearfix" id="buttonWrapper">
